<!DOCTYPE html>
<html>
<head>
    <title>Search Account</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        label {
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Search Account</h1>
    <form action="/search_account" method="post">
        <label>Account Number:</label>
        <input type="text" name="account_number"><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
