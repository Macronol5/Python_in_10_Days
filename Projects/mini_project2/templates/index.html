<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="/register" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label for="phone">Phone Number (10 digits):</label>
        <input type="text" name="phone" pattern="[0-9]{10}" required><br><br>
        
        <label for="email">Email (Gmail):</label>
        <input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" required><br><br>
        
        <label for="country">Country:</label>
        <input type="text" name="country" required><br><br>
        
        <label for="aadhar">Aadhar Number (12 digits):</label>
        <input type="text" name="aadhar" pattern="[0-9]{12}" required><br><br>
        
        <label for="pan">PAN Number (10 digits, alphanumeric):</label>
        <input type="text" name="pan" pattern="[A-Za-z0-9]{10}" required><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
